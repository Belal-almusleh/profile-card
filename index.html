<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="../profile-card/css/pro1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- import the icons -->
</head>
<body>
<div class="card">
    <div class="image_section">
        <div class="image">
            <img src="C:\Users\ONE BY ONE\Desktop\belal.jpg" alt="" class="belal">
        </div>
    <div class="text">
        <span class="name">Belal Al-Musleh</span>
        <span class="job">Power System operator</span>
    </div>
    <div class="media">
        <a href="https://www.facebook.com/profile.php?id=100026557191308" class="link" style="background-color:#4267b2;">
            <i class='bx bxl-facebook' ></i>
        </a>
        <a href="https://www.instagram.com/belal_mohamde93/" class="link" style="background-color:#e1306c;">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="https://www.linkedin.com/in/belal-almusleh-9306/" class="link" style="background-color:#378fe9;">
            <i class='bx bxl-linkedin' ></i>
        </a>
    </div>

    <div class="buttons">
        <button class="sub">Subscribe</button>
        <button class="msg">Message</button>
    </div>
</div>

<div class="analysis">
    <div class="data">
        <i class='bx bx-like'></i>
        <span class="number">25K</span>
    </div>
    <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">9.8K</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">5.6K</span>
    </div>
</div>
    </div>



</body>
</html>
